# Название проекта
name: citiesGame
# Точка входа
entryPoint:
  - main.sc

# Параметры NLU-сервиса CAILA:
botEngine: v2
language: ru

nlp:
    intentNoMatchThresholds:
        phrases: 0.2
        patterns: 0.2
    
injector:
    api_key: '654d7b294273de34813237e5771490f5'
    slotfilling:
        maxSlotRetries: 2
        stopOnAnyIntent: false
        stopOnAnyIntentThreshold: 0.2