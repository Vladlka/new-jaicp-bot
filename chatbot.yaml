# Название проекта
name: citiesGame
# Точка входа
entryPoint:
  - main.sc

# Параметры NLU-сервиса CAILA:
botEngine: v2
language: ru

nlp:
    intentNoMatchThresholds:
        phrases: 0.2
        patterns: 0.2
    
injector:
    slotfilling:
        maxSlotRetries: 3
        stopOnAnyIntent: false
        stopOnAnyIntentThreshold: 0.2